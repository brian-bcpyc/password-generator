<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Random Password Generator</h1>

      <div id="input-row">
        <label id="textBoxLabel">Password Digits:</label>
        <input type="number" id="textBox" min="1" value="10" />
        <button onclick="generatePassword()">Generate</button>
      </div>

      <label id="checkbox-label">Character Types:</label>
      <br />
      <div id="checkbox-Group">
        <input type="checkbox" id="lowercaseBtn" class="checkboxes" />
        <label for="lowercaseBtn">Lowercase</label><br />
        <input type="checkbox" id="uppercaseBtn" class="checkboxes" />
        <label for="uppercaseBtn">Uppercase</label><br />
        <input type="checkbox" id="NumbersBtn" class="checkboxes" />
        <label for="NumbersBtn">Numbers</label><br />
        <input type="checkbox" id="SymbolsBtn" class="checkboxes" />
        <label for="SymbolsBtn">Symbols</label><br />
      </div>
      <br />

      <div id="result"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
